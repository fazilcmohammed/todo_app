<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | To-Do App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center">Register</h1>
    <form method="post" class="mt-5">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstname" class="form-label">First Name</label>
          <input type="text" name="firstname" class="form-control" id="firstname" value="{{ firstname }}" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastname" class="form-label">Last Name</label>
          <input type="text" name="lastname" class="form-control" id="lastname" value="{{ lastname }}" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" id="email" value="{{ email }}" required>
        {% if errors.email %}
          <div class="text-danger">{{ errors.email }}</div>
        {% endif %}
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="password" required>
      </div>
      <div class="mb-3">
        <label for="confirmpassword" class="form-label">Confirm Password</label>
        <input type="password" name="confirmpassword" class="form-control" id="confirmpassword" required>
        {% if errors.confirmpassword %}
          <div class="text-danger">{{ errors.confirmpassword }}</div>
        {% endif %}
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div class="mt-3 text-center">
      <p>Already have an account? <a href="{% url 'signin' %}">Sign In</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
